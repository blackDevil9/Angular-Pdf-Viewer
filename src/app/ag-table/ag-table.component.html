<div class="container pt-3 mt-5" style="border: 1px solid black;">
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of data">
                <td>{{group.name}}</td>
                <td>{{group.email}}</td>
                <td>{{group.website}}</td>
            </tr>
        </tbody>
    </table>
</div>
